# Simple Nav Configuration File
#
# This file contains the default parameters for the simple_nav package,
# including both the A* path planner and Pure Pursuit controller.

# A* Path Planner Parameters
a_star_planner:
  ros__parameters:
    # Algorithm selection
    use_dijkstra: false  # Set to true to use Dijkstra instead of A*
    
    # Visualization
    publish_searched_map: false  # Publish the searched map for debugging
    
    # Path smoothing parameters
    update_path_weight: 0.05      # Weight for updating path towards original
    smooth_path_weight: 0.8       # Weight for smoothing (higher = smoother)
    iteration_delta_threshold: 1.0e-6  # Convergence threshold for smoothing
    
    # Simulation time
    use_sim_time: true

# Pure Pursuit Controller Parameters
pure_pursuit_controller:
  ros__parameters:
    # Pure Pursuit algorithm parameters
    lookahead_distance: 0.5        # [m] Distance to lookahead point
    target_linear_velocity: 0.5    # [m/s] Target forward velocity
    
    # Control loop
    control_frequency: 20.0        # [Hz] Control loop frequency
    
    # Goal tolerance
    goal_tolerance_dist: 0.1       # [m] Distance to consider goal reached
    
    # Service and topic names
    path_service_name: "/get_path"  # Name of path planning service
    
    # Frame IDs
    map_frame: "map"               # Global reference frame
    robot_base_frame: "base_link"  # Robot base frame
    
    # Simulation time
    use_sim_time: true

